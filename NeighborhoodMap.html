<!doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1">
     <title></title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link rel="stylesheet" type="text/css" href="css/default-styles.css">
	 <link rel="stylesheet" type="text/css" href="css/main.css">
    
     </head>
     <body>
     <nav id="drawer" class="dark_blue"  data-bind="css: { 'open': toggleNav}, visible: show">
		<br>
		<br>
		<br>
		<br>
		<ul data-bind="foreach: LocationList">
	       <li class = "listone" data-bind="text: title, click: $parent.selectedLocation"></li>
	       <br>
	   </ul>
     </nav>
	 <div class = "top">
	    <nav class="navbar navbar-inverse bg-primary">
		<div class = "row">
		 <div class = "col-md-4">
		<div class = "buttons">
	    <button id = "showNav" data-bind="click: shownav" >Show Nav</button>
        <button id = "hideNav" data-bind="click: hidenav">Hide Nav</button>
		</div>
		</div>
		<div class = "col-md-7">
		 <h1><center>My Favorite Places in Houston Downtown<Center></h1>
		</div>
		<div class = "col-md-1">
		<a id="menu" data-bind= "click: toggleNavBar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
        </a>
		</div>
	    </div>
     <!-- Navbar content -->
        </nav> 	  
		<main class="light_blue">
            <div id="map"></div>
        </main>
	</div>
	      <!-- jQuery first, then Tether, then Bootstrap JS. -->
           <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
           <script async defer
	          src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAlbQxLjj3vihkbjM3CXZxcXDaDR32xgYw&v=3&callback=initMap">
	     </script>            
		   <script src="js/bootstrap.min.js"></script>
	       <script src="js/lib/knockout-3.4.2.js"></script>
           <script src="js/app.js"></script>
	</body>
	</html>
